<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Állat editing form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/pet-shop/update}">
                <div class="form-group">
                    <label for="name">Állat modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="name">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${petShop.id}"/>
                </div>
                <div class="form-group">
                    <label for="name">Név</label>
                    <input type="text"
                           id="name"
                           name="name"
                           class="form-control"
                           th:value="${petShop.name}"/>
                </div>
                <div class="form-group">
                    <label for="animalType">Kategória</label>
                    <input type="text"
                           id="animalType"
                           name="animalType"
                           class="form-control"
                           th:value="${petShop.animalType}"/>
                </div>
                <div class="form-group">
                    <label for="hardnessLevel">Nehézség</label>
                    <input type="text"
                           id="hardnessLevel"
                           name="hardnessLevel "
                           class="form-control"
                           th:value="${petShop.hardnessLevel}"/>
                </div>

                <button th:href="@{/pet-shop}"
                        class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/pet-shop }"
                   class="btn btn-secondary"
                   type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
